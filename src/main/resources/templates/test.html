<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll-Triggered Video Playback</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
    }
    #video-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }
    .video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s;
    }
    .active {
        opacity: 1;
    }
    .content {
        height: 2000px; /* Height to enable scrolling */
    }
</style>
</head>
<body>
<div id="video-container">
<header>
        <h1>Welcome to Premium Poses Weekend Club</h1>
    </header>

    <nav>
        <a href="/reg">Book Class</a>
        <a href="manage">Manage Class</a>
        <a href="view">View Class</a>
        <a href="review">Review</a>
    </nav>
    <video id="video1" class="video active" autoplay muted loop>
        <source src="/Images/homepage.mp4" type="video/mp4">
    </video>
    
    <video id="video2" class="video" autoplay muted loop>
        <source src="yoga.mp4" type="video/mp4">
    </video>
</div>
<div class="content">
   
</div>
<script>
    window.addEventListener('scroll', function() {
        var video1 = document.getElementById('video1');
        var video2 = document.getElementById('video2');
        var scrolled = window.scrollY;
        var windowHeight = window.innerHeight;
        var videoContainerHeight = document.getElementById('video-container').offsetHeight;

        // Calculate the position to switch the video
        var switchPosition = videoContainerHeight - windowHeight;

        if (scrolled >= switchPosition) {
            video1.classList.remove('active');
            video2.classList.add('active');
        } else {
            video1.classList.add('active');
            video2.classList.remove('active');
        }
    });
</script>
</body>
</html>
